<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Cadastro</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Criar Uma Conta</h2>
      </div>

      <form action="cadastra_funcionario_beauty.php" id="form" class="form" onSubmit="return verificarCampos()" method="post">
        <div class="form-control">
          <label for="username">Nome de usuário</label>
          <input
            type="text"
            name="nome" id="nome"
            placeholder="Digite seu nome de usuário..."
          />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="fone">Telefone</label>
          <input type="text" name="fone" id="fone" placeholder="Digite seu telefone.." />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="cpf">CPF</label>
          <input type="text" name="cpf" id="cpf" placeholder="Digite seu CPF.." />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="password">Senha</label>
          <input
            type="password"
            name="senha" id="senha"
            placeholder="Digite sua senha..."
          />
          
          
          <button type="button" onclick="mostrarSenha()"><i class="fas fa-exclamation-circle"></i></button>
        </div>

        <div class="form-control">
          <label for="password-confirmation">Confirmação de senha</label>
          <input
            type="password"
            name="senha2" id="senha2"
            placeholder="Digite sua senha novamente..."
          />
          
          <button type="button" onclick="mostrarSenha2()"><i class="fas fa-exclamation-circle"></i></button>
        </div>

        <input type="submit" value="Enviar">
      </form>
    </div>

    <script>

      function mostrarSenha(){
        var tipo = document.getElementById("senha");
        if(tipo.type == "password"){
          tipo.type = "text";
        }else if(tipo.type == "text"){
          tipo.type = "password"
        }
      }

      function mostrarSenha2(){
        var tipo = document.getElementById("senha2");
        if(tipo.type == "password"){
          tipo.type = "text";
        }else if(tipo.type == "text"){
          tipo.type = "password"
        }
      }

      function verificarCampos(){            
            if(document.getElementById("nome").value==""){
            alert("Favor preencher o campo 'Nome de usuário'");
            return false;
            }
            if(document.getElementById("fone").value==""){
            alert("Favor preencher o campo 'Telefone'");
            return false;
            }
            if(document.getElementById("cpf").value==""){
            alert("Favor preencher o campo 'CPF'");
            return false;
            }
            if(document.getElementById("senha").value==""){
            alert("Favor preencher os campos das Senhas");
            return false;
            }
            if(document.getElementById("senha").value!==document.getElementById("senha2").value){
            alert("As senhas não conferem");
            return false;
            }
            return true;	
      
          }
        
      </script>

    <script
      src="https://kit.fontawesome.com/f9e19193d6.js"
      crossorigin="anonymous"
    ></script>

    <script src="./scripts.js"></script>
  </body>
</html>
